<div class="modal-header">
    <h5 class="modal-title fw-bold">
        {{ editId ? 'Edit' : 'Add' }} Visa Document {{ country }}
    </h5>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<form [formGroup]="visaDocForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

            <div class="mb-3">
                <label class="form-label fw-semibold">Visa Title</label>
                <input type="text" class="form-control rounded-1 shadow-none" formControlName="visa_document" placeholder="Documents Required Title" />
            </div>

        <div class="mb-0">
            <label class="form-label fw-bold">Required Documents</label>
        </div>

        <div formArrayName="docs" class="mb-3">
            <div *ngFor="let doc of docs.controls; let i = index" class="input-group mb-2">
                <input class="form-control rounded-start-1 rounded-end-0 shadow-none" [formControlName]="i" placeholder="Document {{ i + 1 }}" />
                <button type="button" class="btn btn-outline-success" (click)="addDocumentField()" title="Add">
                    <i class="fa fa-plus"></i>
                </button>
                <button *ngIf="docs.length > 1" type="button" class="btn btn-outline-danger"
                    (click)="removeDocumentField(i)" title="Remove">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Notes</label>
            <input type="text" class="form-control rounded-1 shadow-none" formControlName="notes" placeholder="Optional notes..." />
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea class="form-control rounded-1 shadow-none" rows="3" formControlName="description" placeholder="Description of visa documents..."></textarea>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary rounded-1">
            {{ editId ? 'Update' : 'Create' }}
        </button>
        <button type="button" class="btn btn-secondary rounded-1" (click)="activeModal.dismiss()">Cancel</button>
    </div>
</form>
