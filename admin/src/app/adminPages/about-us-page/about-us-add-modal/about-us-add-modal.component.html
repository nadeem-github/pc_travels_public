<div class="modal-header">
    <h5 class="modal-title">{{ editMode ? 'Edit About Content' : 'Add About Content' }}</h5>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<form [formGroup]="aboutUsForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label fw-semibold">Title</label>
            <input type="text" class="form-control rounded-1 shadow-none" formControlName="title" placeholder="Enter title">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea class="form-control rounded-1 shadow-none" formControlName="description" rows="5"
                placeholder="Enter description"></textarea>
        </div>

        <div class="row">
            <div *ngFor="let key of ['about_image_1', 'about_image_2', 'about_image_3']" class="col-md-4 mb-3">
                <label class="form-label fw-semibold text-capitalize">{{ key.replaceAll('_', ' ') }}</label>
                <input type="file" class="form-control rounded-1 shadow-none" (change)="onFileChange($event, key)" accept="image/*" />
        
                <div *ngIf="previewImages[key]" class="text-center mt-4">
                    <img [src]="previewImages[key]" class="img-thumbnail aboutImgs" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
            {{ editMode ? 'Update' : 'Save' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    </div>
</form>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;" *ngIf="toastMessage">
    <div class="toast show text-white bg-{{ toastType }} border-0">
        <div class="d-flex">
            <div class="toast-body">{{ toastMessage }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastMessage = null"></button>
        </div>
    </div>
</div>

<!-- Optional Loader Overlay -->
<div *ngIf="isLoading"
    class="position-absolute top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex align-items-center justify-content-center"
    style="z-index: 1056;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
