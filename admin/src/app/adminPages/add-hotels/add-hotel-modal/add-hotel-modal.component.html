<div class="modal-header">
    <h5 class="modal-title">{{ isEditMode ? 'Edit Hotel' : 'Add Hotel' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>

<form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Hotel Name</label>
                <input type="text" formControlName="name" class="form-control rounded-1 shadow-none" id="name" placeholder="Enter hotel name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price Range</label>
                <input type="text" formControlName="price" class="form-control rounded-1 shadow-none" id="price" placeholder="Enter price">
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control rounded-1 shadow-none" id="description" rows="4"
                placeholder="Enter description"></textarea>
        </div>

        <div class="row">
            <div *ngFor="let field of imageFields" class="col-md-6 mb-3">
                <label [for]="field" class="form-label text-capitalize">{{ field.replace('_', ' ') }}</label>
                <input type="file" class="form-control rounded-1 shadow-none" [id]="field" (change)="onImageChange($event, field)">
                <div class="mt-2">
                    <img *ngIf="imagePreview[field]" [src]="imagePreview[field]" alt="Preview" class="img-thumbnail"
                        width="150" height="100">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn rounded-1 btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn rounded-1 btn-primary">
            {{ isEditMode ? 'Update' : 'Add Hotel' }}
        </button>
    </div>
</form>
