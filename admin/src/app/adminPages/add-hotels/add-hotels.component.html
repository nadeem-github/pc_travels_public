<section>
    <div class="container">
        <!-- Loader -->
        <div *ngIf="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <ng-container *ngIf="!loading">
            <div class="card mb-4 rounded-1 shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 align-self-center text-center text-md-start mb-3 mb-md-0">
                            <h3 class="mb-0 fw-bold themColor">Add Hotel</h3>
                        </div>
                        <div class="col-md-6 text-center text-sm-end">
                            <button type="button" class="btn btn-primary themeButton btn-lg rounded-1"
                                (click)="openHotelModal()">
                                <i class="fa-solid fa-plus"></i> Add New Hotel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4" *ngFor="let hotel of hotelList">
                    <div class="card shadow-sm h-100 position-relative overflow-auto">

                        <!-- ng-bootstrap image carousel -->
                        <ngb-carousel *ngIf="getHotelImages(hotel).length > 0" [interval]="3000" [wrap]="true"
                            [showNavigationIndicators]="false" [pauseOnHover]="true">
                            <ng-template ngbSlide *ngFor="let image of getHotelImages(hotel)">
                                <img [src]="image" class="d-block w-100 sliderImages" alt="{{ hotel.name }}" />
                            </ng-template>
                        </ngb-carousel>

                        <div class="card-body">
                            <h5 class="card-title">{{ hotel.name }}</h5>
                            <p class="fw-semibold">{{ hotel.price }}</p>

                            <p class="card-text description mb-0" [class.expanded]="isExpanded(hotel.id)">
                                {{ hotel.description }}
                            </p>

                            <a class="read-more-link text-primary fw-bold" (click)="toggleReadMore(hotel.id)"
                                style="cursor: pointer;">
                                {{ isExpanded(hotel.id) ? 'Read Less' : 'Read More' }}
                            </a>
                        </div>

                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-primary btn-sm rounded-1" (click)="openEditHotelModal(hotel.id)">
                                <i class="fa-solid fa-pen-to-square me-1"></i> Edit
                            </button>

                            <!-- Delete Button inside *ngFor -->
                            <button type="button" class="btn btn-danger btn-sm rounded-1"
                                (click)="openDeleteModal(hotel.id, confirmDeleteModal)">
                                Delete <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</section>

<!-- Confirm Delete Modal Template -->
<ng-template #confirmDeleteModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <p class="mb-0">Are you sure you want to delete this hotel?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-1" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-danger rounded-1" (click)="confirmDelete(modal)">Delete</button>
    </div>
</ng-template>

<!-- Toast container (place at bottom of your component's HTML file) -->
<div *ngIf="toastVisible" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1200">
    <div class="toast show align-items-center text-white bg-{{ toastType }} border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hideToast()"></button>
        </div>
    </div>
</div>
