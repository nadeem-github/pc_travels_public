<section>
    <div class="container">
        <div class="card mb-4 rounded-1 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 align-self-center text-center text-md-start mb-3 mb-md-0">
                        <h3 class="mb-0 fw-bold themColor">Block Home</h3>
                    </div>
                    <div class="col-md-6 text-center text-sm-end">
                        <button type="button" class="btn btn-primary themeButton btn-lg rounded-1" [disabled]="blockData" (click)="openAddModal()">
                            <i class="fa-solid fa-plus"></i> Add New Block Content
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-5 overflow-auto" *ngIf="blockData">
            <div class="row g-0">
                <div class="col-lg-4 col-md-12">
                    <img [src]="imgBaseURL + blockData.block_home_image" class="img-fluid rounded-start h-100 object-fit-cover" alt="Block Home Image" />
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="card-body d-flex flex-column justify-content-between h-100">
                        <h5 class="card-title">{{ blockData.title }}</h5>
                        <p class="card-text">{{ blockData.description }}</p>
                        <div class="card-footer d-flex justify-content-end mt-auto border-0 bg-transparent px-0">
                            <button class="btn btn-outline-primary btn-sm me-3" (click)="onEdit(blockData)">
                                <i class="fa-solid fa-pen-to-square me-1"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(blockData.id)">
                                <i class="fa-solid fa-trash-can me-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #deleteConfirm let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-danger">Confirm Delete</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this record?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="confirmDelete(modal)">Delete</button>
    </div>
</ng-template>


<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1200" *ngIf="toastMessage">
    <div class="toast show align-items-center text-white bg-{{ toastType }} border-0">
        <div class="d-flex">
            <div class="toast-body">{{ toastMessage }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastMessage = null"></button>
        </div>
    </div>
</div>
