<section>
    <div class="container">
        <div class="card mb-4 rounded-1 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 align-self-center text-center text-md-start mb-3 mb-md-0">
                        <h3 class="mb-0 fw-bold themColor">Parallax Home</h3>
                    </div>
                    <div class="col-md-6 text-center text-sm-end">
                        <button type="button" class="btn btn-primary themeButton btn-lg rounded-1" [disabled]="data" (click)="openModal('add')">
                            <i class="fa-solid fa-plus"></i> Add New Parallax Content
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="loading" class="d-flex justify-content-center align-items-center vh-100">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <div class="card shadow-sm mb-5 overflow-auto" *ngIf="data">
            <div class="row g-0">
                <div class="col-lg-4 col-md-12">
                    <img [src]="imgBaseURL + data.parallax_image" class="img-fluid rounded-start h-100 object-fit-cover"
                        *ngIf="data.parallax_image" alt="Parallax Image" />
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="card-body d-flex flex-column justify-content-between h-100">
                        <h5 class="card-title">{{ data.title }}</h5>
                        <p class="card-text">{{ data.description1 }}</p>
                        <p class="card-text text-muted">{{ data.description2 }}</p>
                        <div class="card-footer d-flex justify-content-end mt-auto border-0 bg-transparent px-0">
                            <button class="btn btn-outline-primary btn-sm me-3" (click)="openModal('edit', data)">
                                <i class="fa-solid fa-pen-to-square me-1"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger btn-sm" (click)="confirmDelete(data.id)">
                                <i class="fa-solid fa-trash-can me-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #modalContent let-modal>
    <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit' : 'Add' }} Parallax Home</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit(modal)">
        <div class="modal-body">
            <div class="mb-3">
                <label>Title</label>
                <input formControlName="title" class="form-control rounded-1 shadow-none" type="text">
            </div>
            <div class="mb-3">
                <label>Description 1</label>
                <textarea formControlName="description1" class="form-control rounded-1 shadow-none"></textarea>
            </div>
            <div class="mb-3">
                <label>Description 2</label>
                <textarea formControlName="description2" class="form-control rounded-1 shadow-none"></textarea>
            </div>
            <div class="mb-3">
                <label>Parallax Image</label>
                <input type="file" (change)="onFileChange($event)" class="form-control rounded-1 shadow-none">
                <div *ngIf="previewUrl" class="mt-2">
                    <img [src]="previewUrl" alt="Preview" class="img-fluid rounded shadow-sm">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">
                <i [ngClass]="['fas', 'save']"></i> Save
            </button>
        </div>
    </form>
</ng-template>

<ng-template #confirmDeleteModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this Parallax Home entry?
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modal.dismiss()">No</button>
        <button class="btn btn-danger" (click)="deleteConfirmed(modal)">Yes</button>
    </div>
</ng-template>


<ngb-toast
  *ngIf="toast.show"
  [class.bg-success]="toast.type === 'success'"
  [class.bg-danger]="toast.type === 'error'"
  class="text-white position-fixed bottom-0 end-0 m-3"
  [autohide]="true"
  [delay]="3000"
  (hidden)="toast.show = false"
>
  {{ toast.message }}
</ngb-toast>
