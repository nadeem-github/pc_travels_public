<div class="container-fluid mt-4">
    <div class="row g-4">
        <div class="col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let item of stats">
            <div class="card shadow-sm h-100 stat-card rounded-1">
                <div class="card-body d-flex align-items-center gap-3 position-relative">
                    <div class="icon-box text-white rounded-1 d-flex align-items-center justify-content-center p-3 shadow">
                        <i class="fas {{ item.icon }}"></i>
                    </div>
                    <div>
                        <h6 class="text-muted small">{{ item.label }}</h6>
                        <h4 class="fw-bold mb-0">
                            {{ item.current }}
                        </h4>
                        <small *ngIf="item.extra" class="text-primary">{{ item.extra }}</small>
                    </div>
                    <img src="assets/images/travel-agency.png" width="60" class="position-absolute end-0 opacity-25 me-3" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
