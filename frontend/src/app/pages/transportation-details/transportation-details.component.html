<section class="py-5">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0 fw-bold text-center">Transportation Details</h5>
            </div>
            <div class="card-body">

                <div *ngIf="data?.transport_pdf_image">
                    <ng-container *ngIf="isPdf(data.transport_pdf_image); else showImage">

                        <!-- Mobile Device Fallback -->
                        <div *ngIf="isMobile" class="alert alert-info text-center">
                            PDF preview is not supported on mobile devices.
                            <br />
                            <a [href]="imgBaseURL + data.transport_pdf_image" target="_blank"
                                class="btn btn-primary themeButton rounded-1 shadow-sm mt-2">
                                <i class="fas fa-file-pdf me-1"></i> Open PDF
                            </a>
                        </div>

                        <!-- Desktop PDF Viewer -->
                        <div *ngIf="!isMobile">
                            <div *ngIf="pdfLoading" class="text-center my-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading PDF...</span>
                                </div>
                            </div>

                            <div *ngIf="!pdfLoading && !pdfError">
                                <object [data]="safePdfUrl" type="application/pdf" width="100%" height="600px">
                                    <p>Your browser does not support PDFs.
                                        <a [href]="imgBaseURL + data.transport_pdf_image" target="_blank" download>
                                            Download PDF
                                        </a>
                                    </p>
                                </object>
                            </div>

                            <div *ngIf="pdfError" class="alert alert-danger mt-3 text-center">
                                Failed to load PDF.
                                <a [href]="imgBaseURL + data.transport_pdf_image" download>
                                    Click here to download
                                </a>
                            </div>
                        </div>

                        <!-- Download Button (All Devices) -->
                        <div class="text-center mt-3">
                            <a [href]="imgBaseURL + data.transport_pdf_image"
                                class="btn btn-primary themeButton rounded-1 shadow-sm" target="_blank" download>
                                <i class="fas fa-download me-1"></i> Download PDF
                            </a>
                        </div>

                    </ng-container>

                    <!-- If not PDF, show as Image -->
                    <ng-template #showImage>
                        <img [src]="imgBaseURL + data.transport_pdf_image" alt="Transport Media"
                            class="img-fluid rounded shadow-sm" />
                    </ng-template>
                </div>

            </div>
        </div>
    </div>
</section>
