<section class="py-5 bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 order-2 order-md-1 mt-4 pt-2 mt-sm-0 opt-sm-0">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-6">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 mt-4 pt-2">
                                <div class="card work-desk rounded border-0 shadow-lg overflow-hidden">
                                    <img *ngIf="blockData?.about_image_1" [src]="imgBaseURL + blockData.about_image_1" class="img-fluid" alt="Block Home Image" />
                                    <div class="img-overlay bg-dark"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-6">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="card work-desk rounded border-0 shadow-lg overflow-hidden">
                                    <img *ngIf="blockData?.about_image_2" [src]="imgBaseURL + blockData.about_image_2" class="img-fluid" alt="Block Home Image" />
                                    <div class="img-overlay bg-dark"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 mt-4 pt-2">
                                <div class="card work-desk rounded border-0 shadow-lg overflow-hidden">
                                    <img *ngIf="blockData?.about_image_3" [src]="imgBaseURL + blockData.about_image_3" class="img-fluid" alt="Block Home Image" />
                                    <div class="img-overlay bg-dark"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 order-1 order-md-2">
                <div class="section-title ms-lg-5">
                    <h4 class="fw-bold mb-3">{{ blockData?.title }}</h4>
                    <h4 class="title mb-4">
                        Your Journey, Our Passion – <br />
                        Let’s Explore Together!
                    </h4>
                    <p class="text-muted mb-0">
                        {{ blockData?.description }}
                    </p>

                    <div class="row">
                        <div class="col-lg-6 mt-4 pt-2">
                            <div class="media align-items-center rounded shadow-sm py-2 px-3 d-flex align-items-center h-100">
                                <div class="border-end pe-3 h-100 d-flex align-items-center justify-content-center">
                                    <img src="assets/images/experience.png" width="30" alt="">
                                </div>
                                <h6 class="ms-2 fw-bold mb-0">15+ Years of Experience</h6>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4 pt-2">
                            <div class="media align-items-center rounded shadow-sm py-2 px-3 d-flex align-items-center h-100">
                                <div class="border-end pe-3 h-100 d-flex align-items-center justify-content-center">
                                    <img src="assets/images/trophy.png" width="30" alt="">
                                </div>
                                <h6 class="ms-2 fw-bold mb-0">20+ Award Winners</h6>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4 pt-2">
                            <div class="media align-items-center rounded shadow-sm py-2 px-3 d-flex align-items-center h-100">
                                <div class="border-end pe-3 h-100 d-flex align-items-center justify-content-center">
                                    <img src="assets/images/rating.png" width="30" alt="">
                                </div>
                                <h6 class="ms-2 fw-bold mb-0">1000+ Satisfied Customers</h6>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4 pt-2">
                            <div class="media align-items-center rounded shadow-sm py-2 px-3 d-flex align-items-center h-100">
                                <div class="border-end pe-3 h-100 d-flex align-items-center justify-content-center">
                                    <img src="assets/images/honeymoon.png" width="30" alt="">
                                </div>
                                <h6 class="ms-2 fw-bold mb-0">50+ Customized Travel Packages</h6>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary themeButton rounded-1 w-100 mt-3 mt-sm-4" (click)="scrollToTop();" [routerLink]="'/about'">
                        Click Here to Learn More
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
